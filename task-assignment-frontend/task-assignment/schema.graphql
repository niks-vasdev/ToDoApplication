schema {
  query: TaskQuery
  mutation: TaskMutation
}

"""
The purpose of the `cost` directive is to define a `weight` for GraphQL types,
fields, and arguments. Static analysis can use these weights when calculating
the overall cost of a query or response.
"""
directive @cost(
  """
  The `weight` argument defines what value to add to the overall cost for every
  appearance, or possible appearance, of a type, field, argument, etc.
  """
  weight: String!
) on SCALAR | OBJECT | FIELD_DEFINITION | ARGUMENT_DEFINITION | ENUM | INPUT_FIELD_DEFINITION

"""
The `@specifiedBy` directive is used within the type system definition language
to provide a URL for specifying the behavior of custom scalar definitions.
"""
directive @specifiedBy(
  """
  The specifiedBy URL points to a human-readable specification. This field will only read a result for scalar types.
  """
  url: String!
) on SCALAR

input CreateTaskInput {
  title: String!
  description: String
}

"""The `DateTime` scalar represents an ISO-8601 compliant date time type."""
scalar DateTime

type TaskDto {
  id: UUID!
  title: String!
  description: String
  status: TaskStatus!
  createdUtc: DateTime!
  completedUtc: DateTime
}

type TaskMutation {
  createTask(input: CreateTaskInput!): TaskDto!
  updateTaskStatus(input: UpdateTaskStatusInput!): TaskDto
}

type TaskQuery {
  getAllTasks: [TaskDto!]!
}

enum TaskStatus {
  PENDING
  COMPLETED
}

input UpdateTaskStatusInput {
  id: UUID!
  status: TaskStatus!
}

scalar UUID

